<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Favicons -->
  <link href="assets/img/favicon.jpeg" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">


  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <style>
    body{
      background-color: #2d1f6d;
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.jpeg" alt="">
                  <span class="d-none d-lg-block" style="color: rgb(255, 255, 255);">EventMaster</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Welcome Back Admin</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>
                  <form  class="row g-3 needs-validation login-form" novalidate>
                    <div class="col-12">
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="yourUsername" 
                        placeholder="Enter Username" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12 mt-4">
                      <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit"><span class="" id="login-text">Login <i class="bi bi-arrow-right"></i>
                      </span> <div id="spinner" class="spinner-border text-white d-none"></div></button>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits" style="font-size: small;font-weight: 500;color: #ffffff;">
                Designed by <a href="#">StarLiteCode &copy; 2024</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
    
  </main><!-- End #main -->

  <div class="alert alert-danger fade show d-none" id="error-alert">
    <i class="bi bi-x-circle-fill me-2"></i>
    <strong>Error! </strong> <span id="error-message"></span>
  </div>
  <div class="alert alert-success fade show d-none" id="success-alert">
    <i class="bi bi-check-circle-fill me-2"></i>
    <strong>Success! </strong> <span id="success-message"></span>
  </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>


</body>

</html>
