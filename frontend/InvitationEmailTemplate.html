<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transaction Details</title>
    <style>
        .container {
            box-shadow: hsl(0, 0%, 80%) 0 0 5px;
            border-radius: 5px;
            width: 90vw;
            max-width: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 1em;
        }
        .bg-red {
            background: #b44f18;
            width: 100%;
            height: 10px;
            border-radius: 5px 5px 0 0;
        }
        .content {
            margin: 2em 1em;
            line-height: 2em;
            text-align: center; /* Center align the content */
        }
        .content p {
            font-family: Helvetica;
            font-weight: 300;
            font-size: 1.2rem;
        }
        .heavy {
            font-weight: 900;
            font-size: 1.25rem;
            letter-spacing: 1.5px;
        }
        .status-rejected {
            color: red; /* Color for rejected status */
        }
        .status-pending {
            color: orange; /* Color for pending status */
        }
        .status-confirmed {
            color: green; /* Color for confirmed status */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-red"></div>
        <div class="content">
            <p>Please confirm that your bank transfer request was:</p>
            <p class="heavy {% if status == 'Rejected' %}status-rejected{% elif status == 'Pending' %}status-pending{% else %}status-confirmed{% endif %}">
                {{ status }}
            </p>
            <p>Amount: {{ amount }}</p>
            <p>Date: {{ date }}</p>
            {% if status == 'Rejected' %}
                <p class="heavy">Rejection Reason: {{ rejection_reason }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
